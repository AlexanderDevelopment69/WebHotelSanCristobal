<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/png"/>
    <title>Mi perfil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/linericon/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/owl-carousel/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/nice-select/css/nice-select.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/owl-carousel/owl.carousel.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/styleChatBot.css}"/>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!-- main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>
<body>
<!-- Incluir encabezado-->
<div th:replace="~{header :: header}"></div>


<!-- Contenido específico del perfil del cliente -->
<section class="accomodation_area section_gap">


    <div class="container">
        <h2>Perfil </h2>
        <!-- Mostrar mensaje de éxito si existe -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
        </div>

        <!-- Mostrar mensaje de error si existe -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <strong th:text="${errorMessage}"></strong>
        </div>


        <!-- Formulario para mostrar/editar detalles del cliente -->
        <form th:action="@{/clientes/editar}" method="post">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" class="form-control" th:value="${cliente.nombres}" required/>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${cliente.apellidos}" required/>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${cliente.dni}" required/>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${cliente.email}" required readonly/>
            </div>

            <button type="submit" name="action" value="actualizarDatos" class="btn btn-primary">Actualizar</button>
        </form>

        <!-- Sección para cambiar la contraseña -->
        <hr>
        <h3>Cambio de Contraseña</h3>
        <form th:action="@{/clientes/actualizar-password}" method="post">
            <div class="form-group">
                <label for="oldPassword">Contraseña Actual:</label>
                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required/>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="confirmPassword">Confirmar Contraseña:</label>-->
<!--                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>-->
<!--            </div>-->

            <button type="submit" name="action" value="actualizarPassword"  class="btn btn-primary">Cambiar Contraseña</button>
        </form>
    </div>

</section>


<!-- Incluir el pie de página -->
<div th:replace="~{footer :: footer}"></div>



</body>
<!-- jQuery, Popper.js, Bootstrap JS -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/mail-script.js}"></script>
<script th:src="@{/vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/vendors/nice-select/js/jquery.nice-select.js}"></script>
<script th:src="@{/js/stellar.js}"></script>
<script th:src="@{/vendors/lightbox/simpleLightbox.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/scriptChatBot.js}"></script>
<script th:src="@{/js/usuario.js}"></script>
</html>
