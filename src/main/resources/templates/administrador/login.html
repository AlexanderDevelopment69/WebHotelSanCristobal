<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio sesion</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/typicons/typicons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/assetsAdmin/css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/assetsAdmin/images/favicon.png}"/>
</head>

<body>
<!-- Formulario de inicio de sesión para administrador -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img th:src="@{/assetsAdmin/images/logo.svg}" alt="logo">
                        </div>
                        <h4>Iniciar sesión administrador</h4>
                        <h6 class="fw-light">Ingresa tu email y contraseña</h6>

                        <!-- Agregar un mensaje de error en caso de credenciales inválidas -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <strong>Error:</strong> Credenciales inválidas
                        </div>

                        <form th:action="@{/administrador/login}" method="post" class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                       name="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg"
                                       id="password" name="password" placeholder="Contraseña" required/>
                            </div>

                            <div class="mt-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    Iniciar sesión
                                </button>
                            </div>

                            <div class="text-center mt-4 fw-light">
                                ¿No tienes una cuenta? <a th:href="@{/administrador/registro}" class="text-primary">Crear</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assetsAdmin/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assetsAdmin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assetsAdmin/js/off-canvas.js}"></script>
<script th:src="@{/assetsAdmin/js/hoverable-collapse.js}"></script>
<script th:src="@{/assetsAdmin/js/template.js}"></script>
<script th:src="@{/assetsAdmin/js/settings.js}"></script>
<script th:src="@{/assetsAdmin/js/todolist.js}"></script>
<!-- endinject -->
</body>

</html>
