<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio sesion</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/typicons/typicons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/assetsAdmin/vendors/css/vendor.bundle.base.css}">

    <link rel="stylesheet" th:href="@{/assetsAdmin/css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/assetsAdmin/images/favicon.png}"/>
</head>

<body>
<!-- Formulario de registro para administrador -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <!-- Agrega tu logo aquí -->
                        </div>
                        <h4>Registro de Administrador</h4>
                        <h6 class="fw-light">Completa tus datos para crear una cuenta</h6>

                        <!-- Agregar mensaje de éxito en caso de registro exitoso -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <strong th:text="${successMessage}"></strong>
                        </div>
                        <!-- Mostrar mensaje de error si existe -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <strong th:text="${errorMessage}"></strong>
                        </div>


                        <form th:action="@{/administrador/registro}" method="post" class="pt-3">
                            <div class="form-group">
                                <label for="nombres">Nombre:</label>
                                <input type="text" class="form-control form-control-lg" id="nombres"
                                       name="nombres" placeholder="Nombres" required/>
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellido:</label>
                                <input type="text" class="form-control form-control-lg"
                                       id="apellidos" name="apellidos" placeholder="Apellidos" required/>
                            </div>
                            <div class="form-group">
                                <label for="dni">Dni:</label>
                                <input type="text" class="form-control form-control-lg"
                                       id="dni" name="dni" placeholder="dni" required/>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control form-control-lg"
                                       id="email" name="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control form-control-lg"
                                       id="password" name="password" placeholder="Contraseña" required/>
                            </div>

                            <!-- Agregar más campos según sea necesario -->
                            <div class="mt-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    Registrarse
                                </button>
                            </div>

                            <div class="text-center mt-4 fw-light">
                                ¿Ya tienes una cuenta? <a th:href="@{/administrador/login}" class="text-primary">Inicia sesión aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assetsAdmin/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assetsAdmin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assetsAdmin/js/off-canvas.js}"></script>
<script th:src="@{/assetsAdmin/js/hoverable-collapse.js}"></script>
<script th:src="@{/assetsAdmin/js/template.js}"></script>
<script th:src="@{/assetsAdmin/js/settings.js}"></script>
<script th:src="@{/assetsAdmin/js/todolist.js}"></script>
<!-- endinject -->
</body>

</html>
