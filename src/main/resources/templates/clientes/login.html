                    <form th:action="@{/clientes/login}" method="post" role="form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:placeholder="Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:placeholder="Contraseña" required/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                    <!-- Mensaje para usuarios que no tienen una cuenta -->
                    <p class="mt-3 text-center">¿No tienes una cuenta? <a th:href="@{/clientes/registro}">Regístrate aquí</a>.
                    </p>
